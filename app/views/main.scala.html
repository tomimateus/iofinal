@(title: String)(content: Html)

<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/bootstrap.min.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/smoke.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/dark.css")'>
    <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/simplex.css")'>
    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.ico")'>
    <title>@title</title>

    <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-33549044-1']);
        _gaq.push(['_setDomainName', 'simplex.dyndns.biz']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script');
            ga.type = 'text/javascript';
            ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(ga, s);
        })();
    </script>

</head>


<body>
<!--[if IE]><h3 class=chromeframe>Your browser can't render this site. <a
        href="http://www.google.com/chromeframe/?redirect=true">Click to Fix it!</a></h3><![endif]-->
<header>
    <div class="navbar navbar-default">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Final IO</a>
        </div>
        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Algoritmo de Simplex</a></li>
                <li>Kevin Stessens, Tomás Mateus</li>
            </ul>

        </div>
    </div>
    <!--<a style="text-align: center;">@title</a>-->
</header>


<section>
    @content
</section>

  <div id="footer">
      <div class="container text-center" style="background-color: rgb(71, 71, 71);width: 25%;padding-right: 0px;padding-left: 0px;border-radius: 5px;">
          <p class="text-muted" style="color: white;margin-bottom: 0px;padding-top: 10px;padding-bottom: 10px;padding-right: 10px;padding-left: 10px;">Final IO - 14/07/2014 - Kevin Stessens, Tomás Mateus</p>
      </div>
  </div>

</body>

<script src='@routes.Assets.at("javascripts/bootstrap.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/smoke.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/jquery-1.6.4.min.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/simplexController.js")' type="text/javascript"></script>
<script src='@routes.Assets.at("javascripts/webSocket.js")' type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        initWebSocket("@routes.AppController.socket().webSocketURL(request)");
    });
</script>
</html>
